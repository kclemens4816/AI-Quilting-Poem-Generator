<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Quilt Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter quilting style. . ."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        quilting Poem
        <br />
        star flower logcabin
      </div>
    </main>

    <footer>
      This AI Poem Generator is coded by
      <a href="https://github.com/kclemens4816" target="_blank"
        >Karen Clemens</a
      >
      and is open-sourced on
      <a
        href="https://github.com/kclemens4816/AI-Quilting-Poem-Generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://quilting-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
